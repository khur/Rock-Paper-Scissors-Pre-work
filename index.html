<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
<link rel="stylesheet" type="text/css" href="style.css">
 </head>	
<body>
	<header>
		Let's play...
	</header>
	<div>
		<button id="rock_bt">Rock</button>
		<button id="paper_bt">Paper</button>
		<button id="scissors_bt">Scissors</button>
	</div>
		<div>	
			<div>
				<p>Player Wins Total:</p>
				
			</div>

		<!-- SCORE FOR THE PLAYER -->
			<div class="score">
				<div>
					<p id="playerTot"></p>
				</div>
			</div>	

			<!-- SCORE FOR THE COMPUTER! -->
		
			<p>Computer Wins Total:</p>
			<div class="score">
				<p id="computerTot"></p>
			</div>
			</div>
		</div>	

	<p>The winner is ...</p>
	<div class="results">

		<p  id="winner"></p>
	</div>


	<p>Player chooses..</p>
	<div class="results">
		
		<p  id="pm"></p>
	</div>


	<p>Computer chooses...</p>
	<div class="results">
		
		<p  id="comp"></p>
	</div>
	

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
